<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .results-container {
            width: 960px;
            height: 540px;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGl2aXRiZHp1Y2llMjc1MGFqNnFveTFubmZwY2NxNzE4YjR2cnlrbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7bu8wWbyQyingb6M/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.246);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .results-container h1 {
            margin-top: 150px;
            font-family: 'Space Grotesk-Bold', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent background */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .results-container p {
            font-family: 'Inter-Bold', sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent background */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .restart-button {
            font-family: 'Inter-Bold', sans-serif;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #000000;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restart-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function displayResults() {
            // Retrieve the score from localStorage
            let score = parseInt(localStorage.getItem('quizScore'), 10) || 0;
    
            // Ensure the score never exceeds 5
            if (score > 5) {
                score = 5;
                localStorage.setItem('quizScore', score); // Update localStorage
            }
    
            console.log("Loaded score: " + score); // Debugging log
            const totalQuestions = 5; // Set the total number of questions in the quiz
            document.getElementById('score').textContent = `${score} / ${totalQuestions}`;
    
            // Display the result message based on the score
            const resultMessage = score >= 3 
                ? "You have escaped Stacy! Good Job!!" 
                : "Oh no...you failed to escape! Try again.";
            document.getElementById('result-message').textContent = resultMessage;
        }
    
        function restartQuiz() {
            // Clear the score and restart the quiz
            localStorage.clear();
            window.location.href = 'index_shayna.html'; // Redirect to the start quiz page
        }
    
        // Run the displayResults function when the page loads
        window.onload = displayResults;
    </script>
    
    
</head>
<body>
    <div class="results-container">
        <h1>Quiz Results</h1>
        <p>Your Score: <span id="score"></span></p>
        <p id="result-message" style="font-size: 22px; font-weight: bold;"></p>
        <button class="restart-button" onclick="restartQuiz()">Restart Game</button>
    </div>
</body>
</html>
