<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Question 1</title>
    <style>
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .main-container {
            width: 960px;
            height: 540px;
            background-image: url('Quiz5_background.png');
            background-size: cover; /* Ensures the GIF covers the entire container */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the GIF within the container */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.246);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            font-family: 'Space Grotesk-Bold', sans-serif;
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 140px;
        }

        .options {
            margin-top: 90px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 0px;
        }

        .option {
            font-family: 'Inter-Bold', sans-serif;
            width: 20%;
            padding-top: 40px;
            padding-bottom: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.84);
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 30px;
            margin-right: 30px;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .correct {
            border-color: green;
            background-color: lightgreen;
        }

        .wrong {
            border-color: red;
            background-color: #ffcccc;
        }
    </style>
   <script>
    function handleAnswer(selectedOption, isCorrect) {
        const options = document.querySelectorAll('.option');
        options.forEach(option => {
            option.style.pointerEvents = 'none'; // Disable clicking after selecting an answer
            if (option.dataset.correct === 'true') {
                option.classList.add('correct');
            } else {
                option.classList.add('wrong');
            }
        });
        // Update the score if the answer is correct
        let currentScore = parseInt(localStorage.getItem('quizScore'), 10) || 0;
        if (isCorrect) {
            currentScore += 1; // Increase score if answer is correct
            localStorage.setItem('quizScore', currentScore); // Save score to localStorage
        }

        // Redirect to the result page after a brief delay
        setTimeout(() => {
            window.location.href = 'Results.html'; // Redirect to the result page
        }, 2000);
    }
</script>

</head>
<body>
    <div class="main-container">
        <div class="header">Unlock the gate Stacy's coming!: What can GenAI not generate??</div>
        <div class="options">
            <div class="option" data-correct="false" onclick="handleAnswer(this, false)">Image</div>
            <div class="option" data-correct="false" onclick="handleAnswer(this, false)">Audio</div>
            <div class="option" data-correct="true" onclick="handleAnswer(this, true)">Real Life 3D Objects</div>
            <div class="option" data-correct="false" onclick="handleAnswer(this, false)">Code</div>
        </div>
    </div>
</body>
</html>
