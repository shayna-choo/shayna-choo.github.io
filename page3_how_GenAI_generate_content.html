<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Basics</title>
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        /* Body Styling */
        body {
    font-family: 'Space Grotesk', sans-serif;
    background: linear-gradient(90deg, #264e8b, #8f67a9, rgb(255, 179, 98));
    color: #333;
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensure the body takes full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main Container */
.container {
    width: 960px;
    height: 540px;
    background-color: transparent; /* Ensure container background is transparent */
    background-image: url('page3_background.jpg'); /* Background image for the container */
    background-size: cover; /* Ensure the image covers the entire container */
    background-position: center; /* Center the image */
    border-radius: 8px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    color: #fff;
}
        /* Header */
        .header {
            font-family: 'Space Grotesk-Bold', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right; /* Align text to the right */
            width: 50%; /* Restrict width to 50% */
            margin-top: 80px;
            color: black;
        }

        /* Content Section */
        .content {
            margin-top: 30px;
            width: 50%; /* Restrict width to 50% */
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: flex-end; /* Align to the right */
            gap: 20px; /* Add spacing between point containers */
            margin-top: -2px ;
            margin-bottom: -18px;
        }

        /* Purple Containers for Points */
        .point-container {
            background-color: #264e8b;
            padding: 15px;
            width: 80%; /* Take full width of the content area */
            text-align: center;
            color: #ffffff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .point-container p {
            margin: 0;
            font-family: 'Inter-Regular', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Additional Text Below the Boxes */
        .additional-text {
            font-family: 'Inter-Regular', sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 15px;
            color: #000000;
            width: 50%; /* Restrict width to 50% */
            text-align: right; /* Align text to the right */
            padding-right: 2px;
        }

        /* Button Styling */
        .button {
            font-family: 'Inter-Bold', sans-serif;
            color: rgb(255, 255, 255);
            background-color: #8f67a9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 70px;
            align-self: flex-end; /* Align button to the right */
            margin-right: 18px;
        }

        .button:hover {
            background-color: #ae87c7;
        }

        b {
            font-family: 'Inter-Bold';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Generative Artificial Intelligence (Gen AI) Generates Content By:
        </div>
        <div class="content">
            <div class="point-container">
                <p>1. Machine Learning Algorithms</p>
            </div>
            <div class="point-container">
                <p>2. Natural Language Processing</p>
            </div>
            <div class="point-container">
                <p>3. Deep Learning Techniques</p>
            </div>
        </div>

        <!-- Additional Text Below the Boxes -->
        <div class="additional-text">
            <p>These methods work in tandem and share some similarities.</p>
        </div>

        <a href="page4_etiquette.html" class="button">I UNDERSTAND!</a>
    </div>
</body>
</html>
