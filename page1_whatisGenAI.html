<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Basics</title>
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: regular;
            font-style: normal;
        }

        /* Body Styling */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #264e8b, #8f67a9, rgb(255, 179, 98));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            width: 960px;
            height: 540px;
            background-color: #f4f4f4;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Text Content Section */
        .content {
            width: 50%; /* Restricts text width to half of the container */
            padding: 20px;
            text-align: left;
        }

        .content p {
            font-family: 'Inter-Regular';
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #000000;
        }
        /* Header */
        .header {
            font-family: 'Space Grotesk-Bold', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            font-family: 'Inter-Bold', sans-serif;
            color: rgb(255, 255, 255);
            background-color: #8f67a9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative; /* Enables relative positioning */
            top: 20px; /* Moves the button 20px downward */
        }
        .button:hover {
            background-color: #ae87c7;
        }
        /* Image Section */
        .image {
            width: 50%; /* Restricts image width to half of the container */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #264e85; /* Placeholder background color */
        }

        .image img {
            max-width: 90%; /* Ensures the image stays within bounds */
            max-height: 90%;
            object-fit: contain;
            border-radius: 15px;
        }
        b {
            font-family: 'Inter-Bold';
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                What is Generative Artificial Intelligence (Gen AI)?
            </div>
            <p>Generative Artificial Intelligence, or Gen AI, is a <b>form of artificial intelligence</b> capable of on creating different kinds of content, such as <b>text</b>, <b>images</b>, <b>audio</b>, and <b>synthetic data</b>.</p>
            <a href="page2_who_started_it.html" class="button">I UNDERSTAND!</a>
        </div>
        <div class="image">
            <img src="https://assets.weforum.org/article/image/6m8UEQrvz8l76tK4H4RLax4ttViLucuaRAoy6moYpas.png" alt="AI Illustration">
        </div>
    </div>
</body>
</html>
