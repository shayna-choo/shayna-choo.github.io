<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Etiquette</title>
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

           /* Body Styling */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(360deg, #264e8b, #8f67a9, rgb(255, 179, 98));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scroll and removes unwanted lines */
        }

        /* Main Container */
        .container {
            width: 960px;
            height: 540px;
            background-color: #f4f4f4;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        /* Coloured Box */
        .colored-box {
            width: 100%;
            height: 275px;
            background-color: #264e8b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header */
        .header {
            font-family: 'Space Grotesk-Bold', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
        }

        /* Points Section */
        .points {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
            width: 100%;
        }

        .point-box {
            width: 250px;
            height: 100px;
            background-color: #ffffff;
            margin: 0 20px;
            margin-top: -230px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .point-box p {
            font-family: 'Inter-Regular', sans-serif;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        /* Button Styling */
        .button {
            font-family: 'Inter-Bold', sans-serif;
            color: rgb(255, 255, 255);
            background-color: #8f67a9;
            padding: 10px 20px;
            border: 15px #8f67a9;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: -129px;
        }

        .button:hover {
            background-color: #ae87c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Coloured Box Section -->
        <div class="colored-box">
            <div class="header">
                AI Etiquette Guidelines
            </div>
        </div>

        <!-- Points Section -->
        <div class="points">
            <div class="point-box">
                <p><b>Analyse Responses Given by Gen AI Critically</b></p>
            </div>
            <div class="point-box">
                <p><b>Be respectful When Communicating with Gen AI Tools</b></p>
            </div>
            <div class="point-box">
                <p><b>Do Not Become Overly Dependent on Gen AI</b></p>
            </div>
        </div>

        <!-- Button -->
        <a href="page5_Aitools.html" class="button">I UNDERSTAND!</a>
    </div>
</body>
</html>
