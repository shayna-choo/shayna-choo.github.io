<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools</title>
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'Space Grotesk';
            src: url('space-grotesk/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Space Grotesk-Bold';
            src: url('space-grotesk/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url('inter/Inter-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Inter-Regular';
            src: url('inter/Inter-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Body Styling */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #264e8b, #8f67a9, rgb(255, 179, 98));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            width: 960px;
            height: 540px;
            background-color: #f4f4f4;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Header */
        .header {
            font-family: 'Space Grotesk-Bold', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        /* Central Colored Container */
        .center-box {
            width: 800px;
            height: 300px;
            background-color: #264e8b;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 20px; /* Spacing between items */
            align-items: center;
            justify-items: center;
            color: #ffffff;
            margin: 0 auto;
        }

        /* Individual Text Block Styling */
        .center-box p {
            font-family: 'Inter-Regular', sans-serif;
            font-size: 1.1rem;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }

        .center-box p b {
            display: block;
            margin-bottom: 5px;
            font-family: 'Inter-Bold', sans-serif;
            color: rgb(251, 200, 146);
            font-size: larger;
        }

        /* Button Styling */
        .button {
            font-family: 'Inter-Bold', sans-serif;
            color: #ffffff;
            background-color: #8f67a9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: absolute;
            bottom: 50px;
        }

        .button:hover {
            background-color: #ae87c7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">AI Tools You Can Use</div>

        <div class="center-box">

            <p><b>Code Generation:</b>GitHub Copilot<br>Tabnine</p>
            <p><b>Video Generation:</b>Runway ML<br>Synthesia</p>
        </div>
        <!-- Button -->
        <a href="page6_startquiz.html" class="button">LET'S ESCAPE!</a>
    </div>
</body>
</html>
