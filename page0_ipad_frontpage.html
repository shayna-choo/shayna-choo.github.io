<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Design Lesson</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #264e8b, #8f67a9, rgb(255, 179, 98));
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 960px;
            height: 540px;
            position: relative;
            overflow: hidden;
            background-color: black;
            border-radius: 10px;
        }

        .background {
            width: 100%;
            height: 100%;
            background: url('ipad_frontpage.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 25px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #7c50c3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .button:hover {
            background-color: #357ab8;
        }

        .button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <!-- Style the anchor tag to look like a button -->
        <a href="page1_whatisGenAI.html" class="button">Next</a>
    </div>
</body>

</html>
